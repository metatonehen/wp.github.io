  <circle cx="400" cy="20" r="10" fill="#D4AF37" opacity="0.9" />
  <circle cx="710" cy="210" r="10" fill="#D4AF37" opacity="0.9" />
  <circle cx="710" cy="590" r="10" fill="#D4AF37" opacity="0.9" />
  <circle cx="400" cy="780" r="10" fill="#D4AF37" opacity="0.9" />
