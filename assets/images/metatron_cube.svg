<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <!-- Background circle -->
  <circle cx="400" cy="400" r="380" fill="none" stroke="#8246AF" stroke-width="1" opacity="0.3" />
  
